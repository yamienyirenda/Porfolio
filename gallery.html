<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <header>
        <div class="header-container">
            <div class="logo font">
                <h1>Portfolio</h1>
            </div>
            <div class="links">
                <ul class="nav-links">
                    <li><a class="nav-link font" href="index.html">Home</a></li>
                    <li><a class="nav-link font active" href="gallery.html">Gallery</a></li>

            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
            <div class="side-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

    <main>
        <!-- Gallery Section -->
        <section class="gallery-page">
            <div class="section-heading">
                <h1>My Gallery</h1>

            <div class="gallery-grid">

                <div class="gallery-item">
                    <img src="images/pjjj.png" alt="Project 1">

                        <h3>Peace Project</h3>
                        <p>UI/UX Design</p>
                    </div>
                </div>
                
                <!-- Gallery Item 2 -->
                <div class="gallery-item">
                    <img src="images/cheif.jpg" alt="Project 2">
                    <div class="gallery-overlay">
                        <h3>The Creator Himself</h3>
                        <p>Exploring</p>
                    </div>
                </div>
                
                <!-- Gallery Item 3 -->
                <div class="gallery-item">
                    <img src="images/tphoto2.png" alt="Project 3">
                    <div class="gallery-overlay">
                        <h3>Photography</h3>
                        <p>Branding</p>
                    </div>
                </div>
                
                <!-- Gallery Item 4 -->
                <div class="gallery-item">
                    <img src="images/porkdeli.png" alt="Project 4">
                    <div class="gallery-overlay">
                        <h3>Pork Deli</h3>
                        <p>Web Design</p>
                    </div>
                </div>
                
                <!-- Gallery Item 5 -->
                <div class="gallery-item">
                    <img src="images/dasboard.jpg" alt="Project 5">
                    <div class="gallery-overlay">
                        <h3>Dashboard UI</h3>
                        <p>UI Design</p>
                    </div>
                </div>
                
                <!-- Gallery Item 6 -->
                <div class="gallery-item">
                    <img src="images/jam.jpg" alt="Project 6">
                    <div class="gallery-overlay">
                        <h3>Portrait Series</h3>
                        <p>Photography</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer-section">
        <div class="footer-container">
            <div class="social-links">
                <ul>
                    <li><a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a></li>
                    <li><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
            <div class="copyright">
                <p class="font">@yamieNyirenda</p>
