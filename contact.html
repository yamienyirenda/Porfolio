<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Yamie Nyirenda</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo font">
                <h1>Portfolio</h1>
            </div>
            <div class="links">
                <ul class="nav-links">
                    <li><a class="nav-link font" href="../index.html">Home</a></li>
                    <li><a class="nav-link font" href="gallery.html">Gallery</a></li>
                    <li><a class="nav-link font active" href="#">Contact</a></li>
                </ul>
            </div>
            <div class="side-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <!-- Contact Form Section -->
        <section class="contact-section">
            <div class="section-heading">
                <h1>Get In Touch</h1>
                <p>Have a project in mind? Let's collaborate!</p>
            </div>
            
            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p>yamie@example.com</p>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <p>+265 123 456 789</p>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p>Lilongwe, Malawi</p>
                    </div>
                </div>
                
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Your Message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-section">
        <div class="footer-container">
            <div class="social-links">
                <ul>
                    <li><a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a></li>
                    <li><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
            <div class="copyright">
                <p class="font">@yamieNyirenda</p>
            </div>
        </div>
    </footer>
</body>
</html>
